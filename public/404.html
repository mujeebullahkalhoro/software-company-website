<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
</head>
<body>
  <script type="text/javascript">
    // This script redirects any 404 errors to the index.html page
    let redirectTo = window.location.pathname.replace('/software-company-website/', '');
    window.location.href = '/software-company-website/' + redirectTo;
  </script>
</body>
</html>
